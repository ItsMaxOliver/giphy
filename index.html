<!DOCTYPE html>
<html lang="en-us">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Giphy</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Gif City, Gif Gif City</h1>
        <small for="disclaimer">All gifs returned will be rated PG or lower!</small>
        <div id="buttons-appear-here">
        </div>
        <br>
        <form>
            <div class="form-group">
               <h5>Type in any word or phrase to add a button above</h5>
                <input type="text" class="form-control" id="search-term"  placeholder="What else would you like to see?">
            </div>
            <button id="add-button" class="btn btn-primary">Add</button>
        </form>
    </div>
    <div class="card">
        <div class="card-body">
           <small for="disclaimer">Click on a gif to see it in action! Click on it again to make it stop.</small>
            <div id="gifs-appear-here">
            </div>
        </div>
    </div>
</div>
</body>
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/app.js" type="text/javascript"></script>

</html>
